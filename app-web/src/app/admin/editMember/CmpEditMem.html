<div class="relative h-full w-full flex-grow-0 bg-zinc-50 rounded">
	<div class="absolute inset-0 overflow-auto p-4 h-full w-full text-gray-600">
		<div class="flex justify-between">
			<h2 *ngIf="id != 0" class="text-sm mb-2">Edit Member</h2>
			<h2 *ngIf="id === 0" class="text-sm mb-2">Add Member</h2>
			<button *ngIf="id != 0" (click)="deleteMember()" class="h-auto w-auto cursor-pointer text-red-600"
				matTooltip="Delete This Member">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="w-5 h-5">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
				</svg>
			</button>
		</div>
		<form [formGroup]="memberForm">
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Photo Profile:</label>
				<img [src]="dtlMember.imgUrl" class="h-14 w-14 rounded-full" alt="">
			</div>
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Username:</label>
				<input [(ngModel)]="dtlMember.username" type="text" class="w-full border border-gray-300 rounded p-2"
					formControlName="username" placeholder="username">
				<div *ngIf="memberForm.get('username')?.hasError('required') && memberForm.get('username')?.touched"
					class="text-red-700">Username is required.</div>
			</div>
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
				<input [(ngModel)]="dtlMember.email" type="email" class="w-full border border-gray-300 rounded p-2"
					formControlName="email" placeholder="email">
				<div *ngIf="memberForm.get('email')?.hasError('email') && memberForm.get('email')?.touched"
					class="text-red-700">Invalid email format.</div>
			</div>
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
				<input type="password" class="w-full border border-gray-300 rounded p-2"
					formControlName="password" placeholder="password">
			</div>
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Role:</label>
				<input [(ngModel)]="dtlMember.role" type="text" class="w-full border border-gray-300 rounded p-2"
					formControlName="role" placeholder="role">
				<div *ngIf="memberForm.get('role')?.hasError('required') && memberForm.get('role')?.touched"
					class="text-red-700">Role is required.</div>

			</div>
			<div class="mb-4">
				<label class="block text-gray-600 text-sm font-medium mb-2">Bio:</label>
				<textarea [(ngModel)]="dtlMember.bio" class="w-full border border-gray-300 rounded p-2"
					formControlName="bio" placeholder="bio">
				</textarea>
			</div>
			<button (click)="save()"
				class="mt-6 flex items-center justify-center p-2 rounded text-white bg-blue-600 hover:bg-blue-700">
				<span>Save</span>
			</button>
			<span class="text-red-700 mt-2">{{errorMsg}}</span>
		</form>
	</div>
</div>
