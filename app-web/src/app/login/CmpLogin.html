<div class="min-h-screen flex items-center justify-center bg-zinc-300 dark:bg-gray-800">
	<div class="max-w-md w-full p-6 bg-gray-200 dark:bg-gray-700 rounded-lg shadow-md text-gray-600 dark:text-gray-300 mx-4">
		<h2 class="text-2xl font-semibold mb-4">Login</h2>
		<form>
			<div class="mb-4">
				<label class="block  text-sm font-medium">Username</label>
				<input type="text" #username class="mt-1 p-2 w-full rounded-md focus:ring focus:ring-indigo-300 dark:bg-gray-500" placeholder="Enter your username">
			</div>
			<div class="mb-4">
				<label class="block  text-sm font-medium">Password</label>
				<input type="password" #passowrd class="mt-1 p-2 w-full rounded-md focus:ring focus:ring-indigo-300 dark:bg-gray-500" placeholder="Enter your password">
			</div>
			<div class="flex gap-4 text-gray-300">
				<button (click)="login(username.value, passowrd.value)" type="button" class="w-full p-2 bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">Login</button>
				<button (click)="reg(username.value, passowrd.value)" type="button"class="w-full p-2 bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300">Reg</button>
			</div>
			<p class="text-red-700 text-lg mt-0 mb-0">{{errormsg}}</p>
		</form>
	</div>
</div>
