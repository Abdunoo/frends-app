<div class="relative inset-0 overflow-auto h-full w-full flex flex-col lg:mx-4 mt-4 rounded">
	<div class="container bg-zinc-50 dark:bg-gray-700 text-gray-600 dark:text-gray-300 flex items-center justify-center mx-auto w-full h-auto ">
		<div class="shadow-md rounded-lg p-6 w-full">
			<div class="flex items-center justify-between w-full">
				<div class="flex flex-col items-center space-x-4">
					<img *ngIf="!profil?.imgUrl" src="assets/profil.jpeg" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover">
					<img *ngIf="profil?.imgUrl" [src]="profil?.imgUrl" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover">						<p class="">@{{profil?.username}}</p>
				</div>
				<div class="flex items-center space-x-4 mx-auto dark:text-gray-300">
					<div class="grid grid-cols-3">
						<p>0</p>
						<p>0</p>
						<p>0</p>
						<p>Post</p>
						<p>Follower</p>
						<p>Following</p>
					</div>
				</div>
			</div>
			<div class="mt-6">
				<h2 class="text-lg font-semibold">Bio</h2>
				<p class="">{{profil?.bio}}</p>
			</div>
			<p class="border-b border-blue-950 dark:border-gray-500"></p>

			<div class="mt-6">
				<h2 class="text-lg font-semibold">Posts</h2>
				<div class="grid grid-cols-3 gap-4 mt-4">
					<div *ngFor="let pst of post"
						class="bg-transparent border border-blue-950 dark:border-gray-500 flex items-center justify-center">
						<img [src]="pst.imgUrl" alt="logo" class="max-h-52 w-auto  mx-auto">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
