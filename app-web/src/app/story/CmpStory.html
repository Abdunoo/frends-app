<div class=" flex flex-row overflow-x-auto my-4 w-auto"
	style="overflow-x: scroll; scrollbar-width: none; -ms-overflow-style: none;">
	<style>
		/* Hide scrollbar for Webkit (Safari, Chrome) */
		::-webkit-scrollbar {
			display: none;
		}

		/* Hide scrollbar for IE and Edge */
		::-webkit-scrollbar-thumb {
			display: none;
		}
	</style>
	<div class="flex space-x-4">
		<div class="flex-shrink-0 border-r border-gray-600 flex-auto px-4 dark:text-gray-300">
			<img *ngIf="haveStory" [src]="myStory?.imgUrl" (click)="showStory(myStory.memId?.username)" alt="Story Image"
				class="h-16 w-16 object-cover rounded-full border-2 dark:border-gray-300">
			<div *ngIf="!haveStory" (click)="openDialog()"
				class="h-16 w-16 rounded-full border-2 border-gray-500 flex items-center justify-center p-0">
				<mat-icon class="text-blue-700 p-0">add</mat-icon>
			</div>
			<span>{{myStory?.memId?.username}}</span>
		</div>

		<ng-container *ngFor="let str of storys" class="">
			<p class="flex-shrink-0 dark:text-gray-300" (click)="showStory(str.memId?.username)">
				<img [src]="str.imgUrl" alt="Story Image"
					class="h-16 w-16 object-cover rounded-full border-2 border-blue-700 hover:rotate-12">
				<span>{{str.memId?.username}}</span>
			</p>
		</ng-container>
	</div>
</div>
